    <!-- ////////////////////////////////////////////////////////////////////////////////
      //////////////////////FORMULARIO PARA AGREGAR NOTICIA ///////////////////////////
    /////////////////////////////////////////////////////////////////////////////////////-->

    <form action="" class="agregar-noticia" name="agregar-noticia" id="agregar-noticia" method="GET" novalidate>
        <div class="form-group">
            <label for="nombre" >Título de la noticia: </label>
            <input type="text" autocomplete="off" name="nombre" id="nombre" required/>
        </div>
        <div class="form-group">
          <label for="descripcion" class="descripcion" >Descripcion corta: </label>
          <input type="text"  autocomplete="off" name="descripcion" id="descripcion" placeholder="Descripcion corta" maxlength="300" required/>
      </div>
        <div class="form-group">
            <label for="info" class="info" >Contexto: </label>
            <input type="text" class="info" autocomplete="off" name="info" id="info" placeholder="Información" maxlength="2000" required/>
        </div>
        <div class="form-group">
          <label for="categoria" class="categoria" >Categoria: </label>
          <div class="categories">
            <div class="categorias">
              <input type="checkbox" name="conferencias" id="conferencias" value="conferencias" />
              <label for="conferencias" class="conferencias" >conferencias</label>
            </div>
            <div class="categorias">
              <input type="checkbox" name="lanzamientos" id="lanzamientos" value="lanzamientos" />
              <label for="lanzamientos" class="lanzamientos" >lanzamientos</label>
            </div>
            <div class="categorias">
              <input type="checkbox" name="consolas" id="consolas" value="consolas" />
              <label for="consolas" class="consolas" >consolas</label>
            </div>
            <div class="categorias">
              <input type="checkbox" name="accesorios" id="accesorios" value="accesorios" />
              <label for="accesorios" class="accesorios" >accesorios</label>
            </div>
            <div class="categorias">
              <input type="checkbox" name="comerciales" id="comerciales" value="comerciales" />
              <label for="comerciales" class="comerciales" >comerciales</label>
            </div>
          </div>
      </div>
        <div class="form-group">
          <label for="imagen" >Imagenes: </label>
          <div class="image-group">
            <div class="imagen">
              <input type="url" name="imagen" id="imagen" placeholder="dirección de imagen" required/>
            </div>
            <div class="imagen">
              <input type="url" name="imagen" id="imagen" placeholder="dirección de imagen" required/>
            </div>
            <div class="imagen">
              <input type="url" name="imagen" id="imagen" placeholder="dirección de imagen" required/>
            </div>
          </div>
        </div>
        <div class="form-group">
            <label for="fecha" >Fecha: </label>
            <input  type="date" autocomplete="off" name="fecha" id="fecha" required/>
        </div>
        <div class="form-group">
            <label for="video" >Video: </label>
           <input type="url" name="video" id="video" placeholder="dirección de video"/>
       </div>
    </form>
